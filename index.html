<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miguel Mañas" />
        <title>Art Gallery</title>
        <script src="js/main.js" type="module"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <body>
        <noscript>Please, enable Javascript to run this website</noscript>
        <header class="header-top">
            <a class="header-title" href="index.html">
                <h1>
                    <span class="material-symbols-outlined"> palette </span>
                    Art Gallery
                </h1>
            </a>
            <div class="container-search">
                <input
                    id="search-input"
                    type="text"
                    name="q"
                    placeholder="Search"
                    aria-label="search"
                    spellcheck="false"
                    autocomplete="off"
                />
                <select id="search-select">
                    <option value="">All</option>
                    <option value="title=true">Title</option>
                    <option value="artistOrCulture=true">Artist</option>
                </select>
                <button
                    id="search-button"
                    type="submit"
                    aria-label="submit search"
                >
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="container-favorite-theme">
                <a class="link-favorites" href="favorites.html">
                    <span class="material-symbols-outlined">favorite</span
                    >Favorites</a
                >
                <button class="button-round" title="Toggle Theme">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </header>
        <main>
            <div class="container-status-sort">
                <div class="container-status">
                    <span class="status-message"></span>
                    <div class="spinner"></div>
                </div>
                <div class="container-sort">
                    <div>
                        <label for="sort-select">Sort by</label>
                        <select id="sort-select" name="sort">
                            <option value="relevance" selected>
                                Relevance
                            </option>
                            <option value="title">Title (A-Z)</option>
                            <option value="title-reverse">Title (Z-A)</option>
                            <option value="author">Author (A-Z)</option>
                            <option value="author-reverse">Author (Z-A)</option>
                            <option value="date">Date (Old to New)</option>
                            <option value="date-reverse">
                                Date (New to Old)
                            </option>
                        </select>
                    </div>
                    <div class="container-checkbox">
                        <input id="highlight-checkbox" type="checkbox" />
                        <label for="highlight-checkbox" id="highlight-label"
                            >Highlights only</label
                        >
                    </div>
                </div>
            </div>
            <div class="loader"></div>
            <div class="container-artworks"></div>
        </main>
        <footer>
            <span>Miguel Mañas. 2023. </span> <br />
            This website is powered by the
            <a href="https://metmuseum.github.io/"
                >The Metropolitan Museum of Art Collection API</a
            >.
            <br />
            All data and images are in the
            <a
                href="https://www.metmuseum.org/about-the-met/policies-and-documents/open-access"
                >public domain</a
            >.
        </footer>
        <a href="#top">
            <button class="back-to-top button-round">
                <span class="material-symbols-outlined"> arrow_upward </span>
            </button>
        </a>
    </body>
    <template id="artworks">
        <div class="artwork">
            <a class="detail-link">
                <img class="image" loading="lazy" />
                <div class="artwork-overlay">
                    <p class="title"></p>
                    <div class="image-footer">
                        <p class="artist"></p>
                        <p class="date"></p>
                    </div>
                </div>
            </a>
            <button class="favorite-button" title="Add favorite">
                <span class="material-symbols-outlined">favorite</span>
            </button>
        </div>
    </template>
</html>

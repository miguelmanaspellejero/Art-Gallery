<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miguel MaÃ±as" />
        <script src="js/main.js" type="module"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Art Gallery</title>
    </head>
    <body>
        <header class="header-top">
            <a class="header-title" href="#top">
                <h1>
                    <span class="material-symbols-outlined"> palette </span>
                    Art Gallery
                </h1>
            </a>
            <div class="container-search">
                <input
                    id="search-input"
                    type="text"
                    name="q"
                    placeholder="Search"
                    aria-label="search"
                    spellcheck="false"
                    autocomplete="off"
                />
                <select id="search-select">
                    <option value="">All</option>
                    <option value="title=true">Title</option>
                    <option value="artistOrCulture=true">Artist</option>
                </select>
                <button
                    id="search-button"
                    type="submit"
                    aria-label="submit search"
                >
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="container-favorite-theme">
                <a class="link-favorites">
                    <span class="material-symbols-outlined">favorite</span
                    >Favorites</a
                >
                <button class="button-theme">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </header>
        <main>
            <div class="container-status-sort">
                <div class="container-status">
                    <span class="status-message"></span>
                    <div class="spinner"></div>
                </div>
                <div class="container-sort">
                    <div>
                        <label for="sort-select">Sort by</label>
                        <select id="sort-select" name="sort">
                            <option value="relevance" selected>
                                Relevance
                            </option>
                            <option value="title">Title (A-Z)</option>
                            <option value="title-reverse">Title (Z-A)</option>
                            <option value="author">Author (A-Z)</option>
                            <option value="author-reverse">Author (Z-A)</option>
                            <option value="date">Date (Old to New)</option>
                            <option value="date-reverse">
                                Date (New to Old)
                            </option>
                        </select>
                    </div>
                    <div class="container-checkbox">
                        <input
                            id="highlight-checkbox"
                            type="checkbox"
                            checked
                        />
                        <label for="highlight-checkbox" id="highlight-label"
                            >Highlights</label
                        >
                    </div>
                </div>
            </div>
            <div class="container-artworks"></div>
            <div class="loader"></div>
        </main>
    </body>
    <template id="artworks">
        <div class="artwork">
            <div class="image-frame">
                <a class="detail-link">
                    <img class="image" loading="lazy" />
                </a>
                <button class="favorite-button" title="Add favorite">
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="information">
                <p class="title"></p>
                <p class="artist"></p>
                <p class="date"></p>
            </div>
        </div>
    </template>
</html>

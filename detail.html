<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miguel MaÃ±as" />
        <title>Art Gallery</title>
        <script src="js/detail.js" type="module"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <body>
        <noscript>Please, enable Javascript to run this website</noscript>
        <header class="header-top"></header>
        <main>
            <div class="container-back">
                <button id="button-back">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to results
                </button>
            </div>
            <div class="container-detail">
                <div class="artwork-detail">
                    <a class="image-link" target="_blank"
                        ><img class="detail-image"
                    /></a>
                </div>
                <div class="detail-info">
                    <div class="detail-header">
                        <h2 class="detail-title"></h2>
                        <button class="detail-favorite" title="Add favorite">
                            <span class="material-symbols-outlined"
                                >favorite</span
                            >
                        </button>
                    </div>
                    <dl class="detail-properties">
                        <div class="detail-property">
                            <dt>Artist:</dt>
                            <dd class="detail-artist"></dd>
                        </div>
                        <div class="detail-property">
                            <dt>Date:</dt>
                            <dd class="detail-date"></dd>
                        </div>
                        <div class="detail-property">
                            <dt>Biography:</dt>
                            <dd class="detail-artist-bio"></dd>
                        </div>
                        <div class="detail-property">
                            <dt>Department:</dt>
                            <dd class="detail-department"></dd>
                        </div>
                        <div class="detail-property">
                            <dt>Medium:</dt>
                            <dd class="detail-medium"></dd>
                        </div>
                        <div class="detail-property">
                            <dt>Dimensions:</dt>
                            <dd class="detail-dimensions"></dd>
                        </div>
                    </dl>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
